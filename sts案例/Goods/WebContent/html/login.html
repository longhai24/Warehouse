<script type="text/javascript" src="../js/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
if (window.history && window.history.pushState) {            
    $(window).on('popstate', function () {                
        window.history.pushState('forward', null, '');                
        window.history.forward(1);                
        self.location="login.html";   
    });        
} 
if(window.sessionStorage.getItem("uname")==""){
   window.history.pushState('forward', null, ''); //在IE中必须得有这两行        
   window.history.forward(1); 
};
	$("input").eq(2).click(function() {
		
		var uid = $("input").eq(0).val();
		var upwd = $("input").eq(1).val();
		$.ajax({
			url : "http://localhost:8080/Goods/c/GoodsAction?method=login",
			data : {
				uid : uid,
				upwd : upwd
			},
			type : "post",
			dataType:"json",
			success : function(data) {
				if (data !=null) {
					//将用户名传给了主页
					alert("登陆成功")
					window.sessionStorage.setItem("checkType", 1);
					window.sessionStorage.setItem("uname",data.username);
					window.sessionStorage.setItem("rid", data.rid);
					window.sessionStorage.setItem("uid", data.userid);
					window.location.href = "http://localhost:8080/Goods/html/index.html";
				} else {
					alert("登录失败")
				}
			}
		})

		return false;
	})
</script>
