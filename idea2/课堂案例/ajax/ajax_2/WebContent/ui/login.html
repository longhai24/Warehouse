<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>会员登陆</title>


<style>
a:hover {
	color: red;
}
</style>

</head>

<body>
	<h1>会员登陆</h1>
	用户名:
	<input type="text" name="txtName" id="txtName" />
	<br /> 密&nbsp;&nbsp;码:
	<input type="password" name="txtPwd" id="txtPwd" />
	<br /> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<a id="loginin" href="javascript:void(0)"
		style="text-decoration: none; font-size: 18px;">登陆</a> &nbsp;&nbsp;
	<a style="text-decoration: none; font-size: 18px;" href="add.html">注册</a>
</body>


<script src="../js/jquery-1.12.4.js"></script>
<script>
	//ajax全局设置
	$.ajaxSetup({
		timeout : 5000
	});

	$(document).ajaxError(function() {
		alert("服务器正忙....");
	});
	
	//ajax登陆
	$("#loginin").click(function(){
		var txtName=$("#txtName").val();
		var txtPwd=$("#txtPwd").val();
		$.post("/ajax_2/member",{m:"loginin",name:txtName,pwd:txtPwd},function(data){
			if(data.code=="200"){
				location.href="list.html";
			}else if(data.code=="300"){
				alert("用户名或密码错误");
			}
		},"json");
	});
	
</script>
</html>
