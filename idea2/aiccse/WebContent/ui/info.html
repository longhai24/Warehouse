<script type="text/javascript" src="../static/js/jquery-1.8.3.min.js"></script>
<script type="text/javascript">
//获取商品id
var pid =window.sessionStorage.getItem("pid");
$.ajax({
	type:"post",
	url:"/aiccse/c/goods?usr=selectPro",
	dataType:"json",
	data:{id:pid},
	success:function(result){
		$('.serialNumber').html(result.pid); //编号
		$('.name').html(result.pname); //名称
		$('.brand').html(result.pflag); //商标
		$('.model').html(result.ptype);//型号
		$('.price').html(result.pprice); //价格
		$('[name="img"]').attr("src","../"+result.pimg);//图片
		$('.description').html(result.description);//介绍
	}
});
</script>
