<script type="text/javascript">

		url:"/aiccse/c/goods?usr=login",
		data:{name:name,pwd:pwd},
		type:"post",
		dataType:"text",
		success:function(result){
// 			alert(result)
			if(result == "1"){
				alert("登陆成功")
				window.location.href="/aiccse/ui/index.html";

			}
		}
	})
	return false;
})
